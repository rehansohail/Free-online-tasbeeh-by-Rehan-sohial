  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #001a0e, #000);
      color: white;
      display: flex;
      flex-direction: column;

    .count {

    }
    .buttons {

    }
    button {

      border: none;
      border-radius: 50%;
      color: white;

      height: 70px;

      border-radius: 10px;

      color: white;

  <div class="count" id="count">0</div>

  <div class="buttons">

  <script>
    let count = 0;

    function increaseCount() {
      count++;
      document.getElementById("count").textContent = count;
    }

    function decreaseCount() {
      if (count > 0) count--;
      document.getElementById("count").textContent = count;
    }

    function resetCount() {
      count = 0;
      document.getElementById("count").textContent = count;
    }

    function setTasbih(name) {
      resetCount();
      if (name === "SubhanAllah") countLimit = 33;
      else if (name === "Alhamdulillah") countLimit = 33;
      else if (name === "AllahuAkbar") countLimit = 34;
      else countLimit = Infinity;
    }

    // Optional: increase count with spacebar
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") increaseCount();
    });
  </script>
